<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Comentarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <div *ngIf="comentarios && comentarios.comments.length !== 0">
      <ion-item *ngFor="let comentario of comentarios.comments">
        <ion-label>
          <p>Nombre: {{comentario.user.username}}</p>
          <p>Comentario: {{comentario.body}}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
